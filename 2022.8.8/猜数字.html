<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min,max) {
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        var min = 1;
        var max = 50;
        var random = getRandom(min,max);
        for(i=0;i<10;i++) {
            var num = prompt('Guess a number'+'范围为'+min+'~'+max+'\n'+'还有'+(10-i)+'次机会');
            if(num>random) alert('Maybe too big');
            if(num<random) alert('Maybe too small');
            if(num==random) {alert('Congradulation,you\'re right');break;};
        }
    </script>
</head>
<body>
    
</body>
</html>
