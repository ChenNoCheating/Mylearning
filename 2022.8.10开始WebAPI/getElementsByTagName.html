<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>asd</li>
        <li>asd</li>
        <li>dsd</li>
        <li>awd</li>
        <li>q</li>
    </ul>
    <div class="box"></div>
    <div class="box"></div>
    <script>

        const box = document.getElementsByClassName('box');

        const qu = document.querySelector('.box');
        console.log(qu);
