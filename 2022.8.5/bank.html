<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        var op;var In;var out;
        for(;;) {
            op = prompt('请输入您的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出')-0;
            switch (op) {
                case 1:
                    In = parseFloat(prompt('请输入存入钱的数:'));
                    money += In; 
                    alert('您的余额为'+money+'元');
                    break;
                case 2:
                    out = parseFloat(prompt('请输入取出钱的数:'));
                    money = money - out;
                    alert('您的余额为'+money+'元');
                    break;
                case 3:
                    alert('您的余额为'+money+'元');
                    break;
                case 4:
                    alert('您已退出系统')
                    break;
                default:
                    break;
            }
            if(op == 4) {
                    break;
                }
        }
    </script>
</head>

</body>
</html>
