<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            color: blanchedalmond;
            content: "mice";
            width: 100px;
            height: 100px;
            background-color: blue;
            display: block;
        }

        .father::after {
            content:'mice';
        }
    </style>
</head>
<body>
    <div class="father">
        爱你不是因为你的美而已
    </div>
</body>
</html>
