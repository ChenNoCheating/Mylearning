<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <title>确认订单</title>
</head>
<body>
    <div class="main">
        <div class="user_msg pannel">
            <div class="left">
                <span class="iconfont icon-location"></span>
            </div>
            <div class="mid">
                <div class="top">
                    <h5>林力</h5>
                    <span>18500667882</span>
                </div>
                <div class="bottom">北京市  海淀区  中关村软件园   信息科技大厦1号
                    楼410#</div>
            </div>
            <div class="right">
                <span class="iconfont icon-more"></span>
            </div>
        </div>
        <div class="goods pannel">
            <div class="picture"><img src="./uploads/pic.png" alt=""></div>
            <div class="msg">
                <div class="name">康尔贝 非接触式红外体温仪<br>领券立减30元 婴儿级材质 测温…</div>
                <div class="color">粉色   红外体温计</div>
                <div class="price">¥<span>266</span><div>¥<span>299</span></div></div>
            </div>
            <div class="number"><span class="iconfont icon-x"></span><div>1</div></div>
        </div>
        <section class="rest pannel">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝 ></p>
            </div>
        </section>
        <div class="account pannel">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p>-￥30.00</p>
            </div>
        </div>
    </div>
    <div class="pay">
        <div class="left">
            合计：<span>￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
